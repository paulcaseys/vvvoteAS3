<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:fb="http://ogp.me/ns/fb#">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example Vvvoting Page</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="js/swfobject.js"></script>
<script type="text/javascript" src="js/swfaddress.js"></script>
<script type="text/javascript">
	var params = {
		quality: "high",
		scale: "noscale",
		wmode: "window",
		allowscriptaccess: "always",
		bgcolor: "#FFFFFF"
	};
	var flashvars = {
		

	};
	var attributes = {
		id: "flashcontent",
		name: "flashcontent"
	};
	swfobject.embedSWF("example.swf", "flashcontent", "970", "1610", "9.0.124", "expressInstall.swf", flashvars, params, attributes);
</script>
<style type="text/css">
	/*hide from ie on mac\*/
	html {
		height: 1610px;
	}
	#contentwrapper {
		position: absolute;
		width: 960px;
		height: 1000px;
		left: 50%;
		margin-left: -480px;
		top: 100px;
	}
	#flashcontent {
		position: absolute;
		width: 960px;
		height: 1000px;
		left: 0px;
		top: 0px;

	}
	/* end hide */
	body {
		height: 1610px;
		margin: 0;
		padding: 0;
		background-color: #ffffff;
	}
</style>
</head>
<body>
<div id="fb-root"></div>


	<div id="contentwrapper">

		<div id="flashcontent">
			<!--SEO-->
			<div id="noflash">
				<p><strong>You need to upgrade your Flash Player</strong></p>
				<p>This is replaced by the Flash content.</p>
				<p>Place your alternate content here and users without the Flash plugin or with 
				Javascript turned off will see this. Content here allows you to leave out <code>noscript</code> 
				tags. Include a link to <a href="index.html?detectflash=false">bypass the detection</a> if you wish.</p>
			</div>
		</div>
	</div>
</body>
</html>
